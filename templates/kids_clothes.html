{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ page_title }}</h2>
    <div class="row">
        {% for item in clothes %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                {% if item.image %}
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                {% else %}
                <img src="{% static 'images/default.png' %}" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">₹{{ item.price }}</p>
                    <a href="{% url 'clothing_detail' item.id %}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No kids’ clothes available right now.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
